  <div class="header__content">

    <div class="logo">
      <a href="/devsummit" class="logo__icon" title="Home"></a>
    </div>

    <div class="menu">
      <label class="menu__toggle-label" for="menu__toggle" aria-label="Toggle Menu"></label>
      <input id="menu__toggle" type="checkbox" class="menu__toggle" />
      <div class="menu__underlay" role="presentation"></div>

      <ul class="menu__nav">
        <li class="menu__nav-item{% if url == 'schedule' %} menu__nav-item--active{% endif %}"><a href="/devsummit/schedule">Schedule</a></li>
        <li class="menu__nav-item{% if url == 'location' %} menu__nav-item--active{% endif %}"><a href="/devsummit/location">Location</a></li>
        <li class="menu__nav-item{% if url == 'code-of-conduct' %} menu__nav-item--active{% endif %}"><a href="/devsummit/code-of-conduct">Code of Conduct</a></li>
        <li class="menu__nav-item"><a rel="noopener" target="_blank" href="https://codelabs.developers.google.com/">Codelabs</a></li>
      </ul>
    </div>
  </div>

</header>
