{% macro head(is_partial=none, styles_path=none, url=none) %}
{% if is_partial %}
  {% if styles_path %}
  <style>
    {% include styles_path %}
  </style>
  {% endif %}
  {{ caller() }}
{% else %}
  <!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0">
    <title>Chrome Dev Summit 2016</title>
    <link rel="manifest" href="/devsummit/static/manifest.json">
    <style>
      {% include "static/styles/inline.css" %}
    </style>
    {% if styles_path %}

    <!-- Styles that are unique to this page -->
    <style>
      {% include styles_path %}
    </style>
    {% endif %}
  </head>
  <body>
  {% include "templates/includes/header.partial.html" %}
    {{ caller() }}
{% endif %}
{% endmacro %}
