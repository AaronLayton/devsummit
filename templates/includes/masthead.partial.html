<div class="masthead">

  <svg width="100%" height="99.8%" preserveAspectRatio="xMidYMax slice" viewBox="0 0 1224 612">
    <g clip-path="url(#mastheadclip)" x="0" y="0">
      <rect id="imgfill" fill="#333" width="100%" height="100%" />
    </g>
  </svg>

  <svg width="100%" height="100%" preserveAspectRatio="xMidYMax slice" viewBox="0 0 1224 612">
    <style>
      @media (min-width: 960px) {
        #img {
          transform: translateY(2vw);
        }
      }

      @media (min-width: 1048px) {
        #img {
          transform: translateY(6vw);
        }
      }

      @media (min-width: 1224px) {
        #img {
          transform: translateY(8vw);
        }
      }

      @media (min-width: 1496px) {
        #img {
          transform: translateY(10vw);
        }
      }
    </style>

    <g clip-path="url(#mastheadclip)" x="0" y="0">
      <rect id="img" fill="url(#mastheadimg)" width="100%" height="100%" />
    </g>
  </svg>

  <svg width="0" height="0">
    <defs>
        <clipPath id="mastheadclip" clipPathUnits="userSpaceOnUse">
          <polygon points="0 0 1224 0 1224 564 0 612"></polygon>
        </clipPath>

        <pattern id="mastheadimg" patternUnits="objectBoundingBox" x="0" y="0" width="1" height="1">
          <image width="1224" height="612" id="homepage-img" xlink:href="/devsummit/static/images/masthead/homepage-masthead.jpg" />
        </pattern>
    </defs>

  </svg>

</div>
